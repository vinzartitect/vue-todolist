<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./asset/css/style.css">

</head>
<body>

    <!-- istanziato -->
    <div id="root">

        <!-- titolo in alto -->
        <h1 class="text-center m-3">To Do List</h1>

        <!-- fascia con inserimento testo e bottone -->
        <div class="container d-flex justify-content-center align-items-center my-3">

            <input type="text" class="me-3 form-control" placeholder="Scrivi Nuovo To Do">
            <button type="button" class="btn btn-info">Aggiungi</button>

        </div>

        <!-- lista di cose -->
        <div class="container mt-5 rounded-3 bg-custom p-5">
            
            <div class="w-50 mx-auto">
                <ul>
                    <li class="d-flex justify-content-between align-items-center bg-light p-2 rounded-3 mb-3">

                        <span>Fare la spesa!</span>

                        <i class="fa-solid fa-circle-xmark text-danger"></i>

                    </li>
                </ul>
            </div>

        </div>

        <!-- scritta footer sotto -->
        <div class="d-flex justify-content-center align-items-start mt-3">
            <span>made with &hearts; for Boolean!</span>
        </div>

    </div>

    <!-- javascript only -->
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script type="text/javascript" src="./asset/js/main.js" ></script>
    
</body>
</html>
